# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Angular Build/Test/Deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Build ðŸ”¨
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install dependencies ðŸ“¥
        run: npm ci

      - name: Build ðŸ”¨
        run: npm run build

      - name: Archive artifacts ðŸ’½
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  test:
    name: Test ðŸ§ª
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install dependencies ðŸ“¥
        run: npm ci

      - name: Lint âœï¸
        continue-on-error: true
        run: npm run lint

      - name: Test ðŸ§ª
        continue-on-error: true
        run: npm run test -- --browsers=ChromeHeadless --watch=false

  deploy:
    name: Deploy ðŸš€
    needs: [build, test]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: â¬‡ï¸ Download austen-stone artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: 404 GitHub Pages âš ï¸
        run: cp austen-stone/index.html austen-stone/404.html

      - name: Custom Domain ðŸŒ
        run: echo 'austen.info' > austen-stone/CNAME

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: austen-stone

